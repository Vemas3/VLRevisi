<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorium Virtual - Cover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Calibri', 'Arial', sans-serif;
            background-image: url('asset/backgroundvl.jpg');
            background-size: cover;
            background-position: center 30%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 2rem;
            position: relative;
        }

        /* Overlay untuk meningkatkan keterbacaan teks */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.4) 0%,
                rgba(0, 0, 0, 0.2) 30%,
                rgba(0, 0, 0, 0.4) 100%
            );
            z-index: -1;
        }

        .cover-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 600px;
            width: 90%;
            animation: fadeInUp 1s ease-out;
        }

        .welcome-text {
            margin-bottom: 2.5rem;
        }

        .welcome-text h1 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 12px rgba(0, 0, 0, 0.9);
            font-weight: bold;
            line-height: 1.3;
        }

        .highlight {
            color: #ffffff;
            font-weight: bold;
            display: block;
            margin-top: 0.5rem;
            font-size: 3rem;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(76, 175, 80, 0.5);
        }

        .start-button {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.9), rgba(46, 125, 50, 0.9));
            color: white;
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, rgba(102, 187, 106, 0.95), rgba(56, 142, 60, 0.95));
        }

        .start-button:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        .start-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .start-button:active::after {
            width: 300px;
            height: 300px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Efek glassmorphism tambahan */
        .glass-effect {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(40px);
            z-index: -1;
        }

        .glass-1 {
            top: 10%;
            left: 10%;
        }

        .glass-2 {
            bottom: 10%;
            right: 10%;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .cover-container {
                padding: 2rem;
            }
            
            .welcome-text h1 {
                font-size: 2.2rem;
            }
            
            .highlight {
                font-size: 2.4rem;
            }
            
            .start-button {
                padding: 1rem 2rem;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
                background-position: center 25%;
            }
            
            .cover-container {
                padding: 1.5rem;
            }
            
            .welcome-text h1 {
                font-size: 1.8rem;
            }
            
            .highlight {
                font-size: 2rem;
            }

            .glass-effect {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 360px) {
            body {
                background-position: center 20%;
            }
            
            .welcome-text h1 {
                font-size: 1.6rem;
            }
            
            .highlight {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Efek glassmorphism -->
    <div class="glass-effect glass-1"></div>
    <div class="glass-effect glass-2"></div>

    <div class="cover-container">
        <div class="welcome-text">
            <h1>Selamat Datang di<br><span class="highlight">Laboratorium Virtual</span></h1>
        </div>

        <button class="start-button" onclick="mulaiBelajar()">
            MULAI BELAJAR
        </button>
    </div>

    <script>
        // Set sessionStorage saat pertama kali buka cover
        sessionStorage.setItem('coverShown', 'true');

        function mulaiBelajar() {
            // Tambah efek loading sebelum pindah halaman
            const button = document.querySelector('.start-button');
            button.innerHTML = 'MEMUAT...';
            button.style.transform = 'scale(0.95)';
            
            // Redirect ke profil.html
            setTimeout(() => {
                window.location.href = 'profil.html';
            }, 1000);
        }

        // Fallback jika background tidak ditemukan
        window.addEventListener('load', function() {
            const img = new Image();
            img.onerror = function() {
                document.body.style.background = 'linear-gradient(135deg, #1e3c72, #2a5298)';
            };
            img.src = 'asset/backgroundvl.jpg';
        });
    </script>
</body>
</html>
